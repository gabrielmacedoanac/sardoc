name: ci 
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-macros-plugin mkdocs-mermaid2-plugin mkdocs-minify-plugin mkdocs-git-revision-date-plugin mkdocs-charts-plugin mkdocs-copy-to-llm
      - run: mkdocs gh-deploy --force
